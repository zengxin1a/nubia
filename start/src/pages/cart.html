<script type="text/template" id="cartShow">

    <div class="top-cart">
        <p>商品清单</p>
        <%for(var i=0;i<json.length;i++){%>
            <div class="item">
                <img data-id="<%=json[i].product_id%>" src="<%=json[i].product_img%>" alt="">
                <p><a href=""><%=json[i].product_name%></a></p>
                <span class="priceOne">
                    ￥<%=json[i].product_price%>
                </span>
                <div class="ufunc">
                    <span class="reduce"  data-type="noAdd">-</span>
                    <span class="nums"><%=json[i].product_num%></span>
                    <span class="increase" data-type="add">+</span>
                </div>
                <% var priceItem=json[i].product_num*json[i].product_price%>

                <div class="allPrice">￥<%=priceItem%></div>
                <span class="del">X</span>
            </div>
        <%}%>
        <p>已选择<span>1</span>件商品</p>
        <div class="payFor">
            <div class="count">
                <span>合计(不含运费)</span>
                ￥<b>3799.00</b>
            </div>
            <div class="select-cart">
                <button type="button"><a href="./index.html">继续购物</a></button>
                <button class="continue" type="button">去结算</button>
            </div>
        </div>
    </div>
</script>
