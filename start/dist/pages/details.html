<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>nubia</title><link rel=stylesheet href=../css/reset.css><link rel=stylesheet href=../lib/swiper.css><link rel=stylesheet href=../lib/iconfont.css><link rel=stylesheet href=../css/details.css></head><body><div id=container class=container><div id=goodsUrl><div id=goods-details><div id=details-left></div><div id=details-right></div></div></div><div id=cp><div class=cp><div class=cp-left><p>2012-2020 深圳市努比亚信息技术有限公司 版权所有 | <a href=#>粤ICP备18069660号</a></p><p>ICP经营许可证编号：粤B2-20120688 | 粤公网安备 44030502000309号 | <a href=#>隐私政策</a> | <a href=#>关于Cookie</a> | <a href=#>营业执照</a></p></div><div class=cp-right><i class="chinaIcon iconfont icon-china"></i> <span>中国（简体中文/CNY）</span></div></div></div></div><script src=../lib/jquery.js></script><script src=../lib/swiper.js></script><script src=../lib/echarts.js></script><script src=../lib/template-web.js></script><script src=../js/details.js></script><script type=text/template id=nav-detail><div>
        <img class="bigImgLeft" data-id=<%=json.id%> src="<%=json.imgBig%>" alt="">
    </div>
    <ul class="detail-small"> <%for(var i=0;i<json.img.length;i++){%> <li>
                <img src="<%=json.img[i]%>" alt="">
            </li> <%}%> </ul>
    <div class="share">
        <div>
            <i class="iconfont icon-area"></i><span>分享</span>
        </div>
        <div>
            <i class="iconfont icon-area"></i><span>收藏</span>
        </div>
    </div></script><script type=text/template id=main><p class="title"><%=json.phone%></p>

    <div class="price">￥<%=json.price%></div>

    <div id="goods-detail"> <%=json.msg%> </div>

    <div class="address">
        <span class="add"><%=json.areaTitle%></span>
        <div class="area">
            <i class="iconfont icon-area"></i><span><%=json.area%></span>
            <p><%=json.time%></p>
        </div>
        <div class="resetArea">修改</div>
    </div>

    <div class="select">

        <div  class="listItem">
            <span>数量</span>
            <div class="num">
                <span class="reduce">-</span>
                <span class="nums">1</span>
                <span class="increase">+</span>
            </div>
        </div>

        <div class="inCart">
            <div class="leftCart">加入购物车</div>
            <div class="buy">立即购买</div>
        </div>
    </div></script></body></html>
